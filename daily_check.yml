name: Crypto Sentinel Bot

# 设定触发条件
on:
  # 1. 定时触发 (Schedule)
  schedule:
    # 分 时 日 月 周 (UTC时间)
    # "0 0 * * *" 代表每天 UTC 0点 (北京时间早上8点) 运行
    # 为了测试，我们暂时不依赖定时，主要靠手动触发
    - cron: '0 0 * * *'
  
  # 2. 手动触发 (方便我们现在测试)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 GitHub 提供的 Ubuntu 服务器

    steps:
      - name: Checkout code (下载代码)
        uses: actions/checkout@v3

      - name: Set up Python (安装 Python)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies (安装库)
        run: |
          pip install requests

      - name: Run Script (运行脚本)
        run: |
          # 注意：这里的文件名要和你刚才新建的 python 文件名一致
          python cloud_sentinel.py